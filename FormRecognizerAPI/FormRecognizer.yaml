- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: formrecognizerapi
    namespace: apps
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: formrecognizerapi
    template:
      metadata:
        labels:
          app: formrecognizerapi
          component: netcore-app
      spec:
        containers:
          - name: formrecognizerapi
            image: labacrlgtechday.azurecr.io/formrecognizerapi:latest
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 300m
                memory: 512Mi
            ports:
              - containerPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: formrecognizerapi
    namespace: apps
  spec:
    type: LoadBalancer
    ports:
      - port: 8080
        targetPort: 80
        protocol: TCP
    selector:
      app: formrecognizerapi
      component: netcore-app